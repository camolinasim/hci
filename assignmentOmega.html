
<p id=one><p>
	
<script type="text/javascript">
	var in_and_out = false;
	var mouseOverButton = false;
	var mouseAwayButton = false;
	var key = false;
	var shift = false;
	var s = false;
	window.addEventListener("keydown", shiftPlusS, true);


	function over(){
			mouseOverButton = true;
	}

	function away(){
		mouseAwayButton=true;
		 if(mouseAwayButton && mouseOverButton)
			in_and_out = true;
	}

	function check(){
		reveal(key);
		if(in_and_out)
			document.body.style.cursor = 'help';
	}

	

function shiftPlusS(e) {
    if (e.keyCode == "16") {
         shift = true;
    }

    if (e.keyCode == "83") {
         s = true;
    }

    else 
    	shift, s = false; 
  
  	if(shift && s && in_and_out){
  		 key = true;
  		
  		document.getElementById("one").innerHTML = "shift + s";
	}

}

	function reveal(key){
		if(key){
  		document.getElementById("one").innerHTML = "there's cookies in the fridge!";
		}
	}

	

</script>

<input type="button" id="btn" onmouseover="over()" onmouseout="away()" onclick="check()" value="?????" />
